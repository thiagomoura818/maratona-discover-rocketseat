<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
     <link rel="stylesheet" href="css/style.css">
     <title>dev.finance$</title>
</head>

<body>
     <header class="header">
          
          <img src="assets/logo.svg" alt="Logomarca">
  
     </header>
     <div class="dark-mode-select">
          <i class="fas fa-moon dark"></i>
          <i class="fas fa-sun light"></i>
     </div>
     <main class="container">
          <section id="balance">
               <h2 class="sr-only">Balanço</h2>
               <div class="card">
                    <h3>
                         <span>Entradas</span>
                         <img src="./assets/income.svg" alt="Imagem de entrada">
                    </h3>
                    <p id="incomeDisplay"></p>
               </div>
               <div id="identify-card" class="card">
                    <h3>
                         <span>Saídas</span>
                         <img src="./assets/expense.svg" alt="Imagem de saida">
                    </h3>
                    <p id="expenseDisplay"></p>
               </div>
               <div class="card total">
                    <h3>
                         <span>Total</span>
                         <img src="./assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p id="totalDisplay"></p>
               </div>
          </section>
          <section id="transaction">
               <h2 class="sr-only">Transações</h2>
               
               <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
               <table id="data-table">
                    <thead>
                         <tr>
                              <th id="th1">Descrição</th>
                              <th id="th2">Valor</th>
                              <th id="th3">Data</th>
                              <th id="th4"></th>
                         </tr>
                    </thead>
     
                    <tbody>
                         
                    </tbody>
               </table>
          </section>
     </main>
     <div class="modal-overlay">
          <div class="modal">
               <div id="form">
                    <h2 class="">Nova transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                         <div class="input-group">
                              <label class="sr-only" for="description">Descrição</label>
                              <input 
                              type="text" 
                              id="description" 
                              name="description" 
                              placeholder="Descrição"
                              class=""
                              />
                         </div>

                         <div class="input-group">
                              <label class="sr-only" for="amount">Valor</label>
                              <input 
                              type="number" 
                              step="0.01" 
                              id="amount" 
                              name="amount" 
                              placeholder="0,00"
                              class=""
                              />
                              <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                         </div>
                         
                         <div class="input-group">
                              <label class="sr-only" for="date">Data</label>
                              <input 
                              type="date" 
                              id="date" 
                              name="date" 
                              placeholder="01/01/2021"
                              class=""
                              />
                         </div>

                         <div class="input-group actions">
                              <a href="#" onclick="Modal.close()"class="button cancel">Cancelar</a>
                              <button>Salvar</button>
                         </div>
                    </form>
               </div>
          </div>
     </div>
     <footer>
          <p>dev.finance$ - Desenvolvido por <a href="https://github.com/thiagomoura818">Thiago Moura</a></p>
     </footer>
     <script src="js/script.js"></script>
     <script src="js/darkmode.js"></script>
</body>
</html>
